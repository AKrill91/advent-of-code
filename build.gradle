group 'com.stexnistudios'
version '1.0.0'

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
mainClassName = 'com.stexnistudios.adventofcode.Application'

repositories {
    mavenCentral()
}

dependencies {
    //Logging Interface
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.12'

    //Logging Bridge
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.4'

    //Logging Framework
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.4'

    //Common Libraries
    compile group: 'com.google.guava', name: 'guava', version: '18.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
